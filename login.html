<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOG IN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
   
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-info-subtle shadow">
        <div class="container-fluid">
          <a class="navbar-brand ps-2" href="#"><h3><img style="width: 120px;" src="./images/TCR.png" alt=""></h3></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contactus.html">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> About us </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="report.html">Report</a>
              </li>
            </ul>
            <form class="d-flex">
              <a href="./signup.html"
                ><input class="btn btn-success" type="button" value="Sign Up"
              /></a>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div
      class="container-fluid bg-dark shadow-lg d-flex justify-content-center">
      <img style="width: 100%; position: fixed" src="./images/login2.jpg" alt="" />
    </div>
    <div class="row justify-content-center sticky-top" style="margin-top: 500px; height: 600px;">
      <div class="col-sm-6 col-md-5 col-lg-3 bg-light-subtle shadow-lg rounded-3" style="margin-top: 180px; height: 400px">
        <h3 class="text-center text-warning my-5">Log In</h3>
        <form onsubmit="return validation()" action="./welcome.html" >
          <input
            id="username"
            class="form-control shadow-sm my-2"
            type="text"
            placeholder="Username . . ."
            title="Special characters not allowed"
          />



          <input
            id="email"
            class="form-control shadow-sm my-2"
            type="email"
            placeholder="Email . . ."
          />

          <input
            id="password"
            class="form-control shadow-sm my-2"
            type="password"
            placeholder="password . . ."
            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
          />

          <div class="d-flex mt-3 justify-content-center">
            <button
              class="form-control w-50 bg-warning shadow-lg rounded-pill"
              type="submit"
            >Log In</button>
        </form>

        </div>
        <p class="text-center text-secondary mt-2">
          Don't have an account?<a
            style="text-decoration: none; padding-left: 6px"
            href="./signup.html"
            >Sign Up</a
          >
        </p>
      </div>
    </div>

    <script src="./login.js"></script>
  </body>
</html>
